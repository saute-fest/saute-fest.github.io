<!DOCTYPE html>
<html>
<head>
  <title>Note</title>
  <meta charset="utf-8"></meta>
  <link rel="stylesheet" type="text/css" href="note.css"></link>
  <script src="Notescript.js" type="text/javascript"></script>
  <script>
  function mB() {
    var height = document.getElementsByClassName("bottom").style.height;
    var newX = screen.height - height;
    var cssString = newX.toString();
    cssString = "translateY(" + cssString + ")";
    document.getElementsByClassName("bottom").style.transform = cssString;
  }
  </script>
</head>
<body>
  <div class="block topbar">
    <h1>Notes</h1>
  </div>

  <!--- mb() is to move the div to the bottom--->
  <div onload="mB();" class="block bottom">
    hi
  </div>
</body>
</html>
